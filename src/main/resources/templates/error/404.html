<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{layout :: head}"></head>
<body class="d-flex flex-column min-vh-100">
<header th:replace="~{layout :: header}"></header>

<main class="container py-5 flex-grow-1 d-flex flex-column justify-content-center align-items-center text-center">
  <div class="mb-4">
    <i class="bi bi-exclamation-triangle-fill display-1 text-warning"></i>
    <h1 class="display-3 fw-bold text-warning mt-3">404</h1>
    <h2 class="fw-semibold text-dark">Página no encontrada</h2>
    <p class="text-muted mt-3 mb-4">La página que estás buscando no existe o ha sido movida. Verifica la URL o regresa al inicio.</p>
    <a th:href="@{/home}" class="btn btn-primary px-4">
      <i class="bi bi-house-door-fill me-1"></i> Volver al inicio
    </a>
  </div>
</main>

<footer th:replace="~{layout :: footer}"></footer>
</body>
</html>
