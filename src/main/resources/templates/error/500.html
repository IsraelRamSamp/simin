<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{layout :: head}"></head>
<body class="d-flex flex-column min-vh-100">
<header th:replace="~{layout :: header}"></header>

<main class="container py-5 flex-grow-1 d-flex flex-column justify-content-center align-items-center text-center">
  <div class="mb-4">
    <i class="bi bi-bug-fill display-1 text-danger"></i>
    <h1 class="display-3 fw-bold text-danger mt-3">500</h1>
    <h2 class="fw-semibold text-dark">Error interno del servidor</h2>
    <p class="text-muted mt-3 mb-4">
      Ocurrió un problema inesperado. Por favor, intenta de nuevo más tarde o contacta al administrador si el problema persiste.
    </p>
    <a th:href="@{/home}" class="btn btn-outline-danger px-4">
      <i class="bi bi-arrow-left-circle me-1"></i> Volver al inicio
    </a>
  </div>
</main>

<footer th:replace="~{layout :: footer}"></footer>
</body>
</html>
